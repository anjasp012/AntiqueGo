{{ define "admin_dashboard"}}

<section class="product-add-section pt-4 pb-4">
    <div class="container">
        <div class="product-add-inner">
            <div class="row">
                <div class="col-md-12">
                    <h2>Add New Product</h2>
                    <form action="/add_product" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName" name="product_name" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Product Description</label>
                            <textarea class="form-control" id="productDescription" name="product_description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price</label>
                            <input type="number" class="form-control" id="productPrice" name="product_price" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Category</label>
                            <select class="form-control" id="productCategory" name="product_category" required>
                                <option value="Fashions">Gordyn</option>
                                <option value="Electronics">Wallpaper</option>
                                <option value="Home and Kitchen">Vinyl</option>
                                <option value="Baby and Toys">Batang</option>
                                <option value="Sports">Rollerblind</option>
                                <option value="Digital Goods">Vitrage</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <input type="file" class="form-control-file" id="productImage" name="product_image" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
